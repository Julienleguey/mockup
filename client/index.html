<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Mockup Project</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div>
    <h1>The Mockup Project</h1>
  </div>
  <div id="filters">
    <h2>Filters</h3>
    <div class="filters">
      <form method="post">
        <label for="language">Select a language for the screenshots:</label>
        <div>
          <select id="language">
            <option value="">Select a language</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="pt">Portuguese</option>
            <option value="es">Spanish</option>
            <option value="zh_cn">Chinese - simplified</option>
            <option value="zh_tw">Chinese - traditionnal</option>
          </select>
        </div>
      </form>
      <form method="post">
        <label for="phone">Select a smartphone:</label>
        <div>
          <select id="phone">
            <option value="">Select a phone</option>
            <option value="iphone_8plus">iPhone 8 plus</option>
            <option value="iphone_XR">iPhone XR</option>
            <option value="pixel_3a_XL">Pixel 3a XL</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div id="canvas-section">
  </div>
  <script src="script.js"></script>
</body>
</html>
